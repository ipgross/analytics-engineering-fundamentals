
name: 'stroopwafelshop'
version: '1.0.0'
config-version: 2

profile: 'stroopwafelshop'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

models:
  stroopwafelshop:
    # Config indicated by + and applies to all files under models/example/
    staging:
      +materialized: view

    marts:
      +materialized: table
